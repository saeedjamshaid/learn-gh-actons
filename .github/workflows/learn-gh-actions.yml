name: learn-gh-actions
on:
  workflow_dispatch:
jobs:
  build-and-test-solution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          dotnet-version: 3.1.x
          
      - name: build solution    
        run: dotnet build -c Release
        
      - name: run tests    
        run: dotnet test ./SimpleTest/SimpleTest.csproj -c Release
        
      - name: remove packed nuget dir
        run: if [ -d ./packedNuget/ ]; then rm -rf ./packedNuget; fi
      
      - name: create packed nuget dir
        run: mkdir ./packedNuget
      
      - name: create nuget package
        run: dotnet pack -p:PackageVersion=3.0.0.${{ github.run_number }} ./SimpleConsoleApp/SimpleConsoleApp.csproj -o ./packedNuget -c Release
        
      - name: upload package
        uses: actions/upload-artifact@v3
        with:
          name: Nuget Package
          path: ./packedNuget/SimpleConsoleApp.3.0.0.${{ github.run_number }}.nupkg
          retention-days: 1
      
